<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cine Hero | FeedBack</title>
    <!-- css -->
    <link rel="stylesheet" href="../css/foundation.css">
    <link rel="stylesheet" href="../css/slideout.css">
    <link rel="stylesheet" href="../css/fakeLoader.css">
    <link rel="stylesheet" href="../css/image.css">
    <link rel="stylesheet" href="../css/jquery.sweet-modal.min.css">
    <link rel="stylesheet" href="../css/meu.css">
</head>

<body>
    <div id="fakeloder"></div>
    <nav id="menu">
        <ul class="vertical menu accordion-menu" data-accordion-menu>
            <li>
                <a href="../index.html">HOME</a>
            </li>
        </ul>
    </nav>
    <main id="panel">
        <div class="hero-full-screen">
            <div class="top-content-section">
                <div class="top-bar">
                    <div class="top-bar-left">
                        <!-- responsivo   -->
                        <ul class="menu hide-for-medium ">
                            <!-- botao responsivo -->
                            <li>
                                <button class="toggle-button">
                                    <img src="../imagens/menu.png" alt="" width="50px">
                                </button>
                            </li>
                            <li class=" float-center ">
                                <p class="h3" style="color: #ffffff;">Cine Heroi</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="middle-content-section">
                <h1 style="text-shadow: #000000 2px 2px;">Fique por dentro das novidades
                    <br> sobre o seu heroi favorito</h1>
            </div>
            <div class="bottom-content-section" data-magellan data-threshold="0">
                <a href="#main-content-section">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M24 12c0-6.627-5.373-12-12-12s-12 5.373-12 12 5.373 12 12 12 12-5.373 12-12zm-18.005-1.568l1.415-1.414 4.59 4.574 4.579-4.574 1.416 1.414-5.995 5.988-6.005-5.988z"
                        />
                    </svg>
                </a>
            </div>
        </div>
        <br>
        <!-- formulario de FeedBack -->
        <div id="main-content-section" data-magellan-target="main-content-section">
            <form action="#" method="post">
                <div class="container">
                    <legend>FeedBack</legend>
                    <label for="nome">Nome:
                        <input type="text" placeholder="ex: Peter" id="nome">
                    </label>

                    <label for="Sobrenome">Sobrenome:
                        <input type="text" placeholder="ex: Parker" id="Sobrenome">
                    </label>

                    <label for="E-mail">E-mail:
                        <input type="email" placeholder="ex: homemaranha@gmail.com" id="E-mail">
                    </label>
                    <label for="text">Envie sua duvida ou dê sugestões de como melhorar o CINE HERO.</label>
                    <textarea name="" id="text" cols="30" rows="10" placeholder=""></textarea>
                    <button class="button" data-tooltip data-position="top" data-alignment="center" type="button" tabindex="1" title="Ao enviar você concorda com os termos">Enviar</button>
                </div>
            </form>
        </div>
        <!-- rodapé -->

        <footer class="social-footer">
            <div class="social-footer-left">
                <h4>Criadores</h4>
                <a href="#">
                    <img class="logo" data-tooltip data-position="top" data-alignment="center" type="button" tabindex="1" title="Keisy Barbosa"
                        width="50px" height="50px" src="imagens/heroisdc.gif" to>
                </a>
                <a href="#">
                    <img class="logo" width="50px" height="50px" src="imagens/heroisdc.gif" data-tooltip data-position="top" data-alignment="center"
                        type="button" tabindex="1" title="Lucas Wendel">
                </a>
                <a href="#">
                    <img class="logo" width="50px" height="50px" src="imagens/heroisdc.gif" data-tooltip data-position="top" data-alignment="center"
                        type="button" tabindex="1" title="Francisco Túlio">
                </a>
                <a href="#">
                    <img class="logo" width="50px" height="50px" src="imagens/heroisdc.gif" data-tooltip data-position="top" data-alignment="center"
                        type="button" tabindex="1" title="Giselle Kelve">
                </a>
                <a href="#">
                    <img class="logo" width="50px" height="50px" src="imagens/heroisdc.gif" data-tooltip data-position="top" data-alignment="center"
                        type="button" tabindex="1" title="Jessica Costa">
                </a>
                <a href="#">
                    <img class="logo" width="50px" height="50px" src="imagens/heroisdc.gif" data-tooltip data-position="top" data-alignment="center"
                        type="button" tabindex="1" title="Leonardo Felix">
                </a>
                <a href="#">
                    <img class="logo" width="50px" height="50px" src="imagens/heroisdc.gif" data-tooltip data-position="top" data-alignment="center"
                        type="button" tabindex="1" title="Yasmim Rocha">
                </a>
                <br>
                <h4>Mais informações</h4>
                <p style="color: #000000;">Que da susgestão ou tirar alguma duvida? Acesse a nossa pagina de
                    <a href="paginas/feedback.html" class="diferente">feedback</a>. Site feito por alunos da EEEP Paulo Petrola.</p>
            </div>
            <br>
            <div class="social-footer-icons">
                <h5>Acesse as nossas redes socias</h5>
                <ul class="menu simple">
                    <li>
                        <a href="https://www.facebook.com/">
                            <img src="imagens/facebook.png" width="25px" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/?hl=en">
                            <img src="imagens/instagram.png" width="40px">
                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com/?lang=en">
                            <img src="imagens/tweeter.png" alt="" width="30px">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>

    </main>

</body>
<!-- javascript -->
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.scrollUp.js"></script>
<script src="../js/parallax.min.js"></script>
<script src="../js/slideout.min.js"></script>
<script src="../js/vendor/foundation.js"></script>
<script src="../js/fakeLoader.js"></script>
<script src="../js/jquery.sweet-modal.min.js"></script>
<script src="../js/meu.js"></script>

</html>
